<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Air Quality Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .custom-icon {
      border-radius: 50%;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 30px;
      width: 30px;
      height: 30px;
      display: inline-block;
    }
    #layer-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1001;
      background: white;
      padding: 10px;
      border: 1px solid gray;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<div id="layer-controls">
  <button onclick="showOnlyLayer('mq4')">MQ4</button>
  <button onclick="showOnlyLayer('mq7')">MQ7</button>
  <button onclick="showOnlyLayer('mq8')">MQ8</button>
  <button onclick="showOnlyLayer('co2')">COâ‚‚</button>
  <button onclick="showOnlyLayer('aqi')">AQI</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
  const map = L.map('map').setView([41.319, 69.248], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Layers
  const layers = {
    mq4: L.layerGroup().addTo(map),
    mq7: L.layerGroup().addTo(map),
    mq8: L.layerGroup().addTo(map),
    co2: L.layerGroup().addTo(map),
    aqi: L.layerGroup().addTo(map)
  };

  function getColor(value, type) {
    if (type === 'aqi') {
      if (value <= 50) return "green";
      if (value <= 100) return "yellow";
      if (value <= 150) return "orange";
      if (value <= 200) return "red";
      if (value <= 250) return "purple";
      return "maroon";
    }
    return "#555"; // default for sensor values
  }

  function showOnlyLayer(activeKey) {
    for (const key in layers) {
      if (key === activeKey) {
        map.addLayer(layers[key]);
      } else {
        map.removeLayer(layers[key]);
      }
    }
  }

  Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vSRB9qgGLhEvdKtiZjbJjGPqQfOekxljqRyezJmwn2qj5kLaSnV5AW571rTNQbIWz2Yq0rXsxQYvdDK/pub?output=csv", {
    download: true,
    header: true,
    complete: function(results) {
      const latestData = {};

      // Keep only latest reading per location
      results.data.forEach(row => {
        const key = `${row.Latitude},${row.Longitude}`;
        const time = new Date(row.Timestamp);
        if (!latestData[key] || new Date(latestData[key].Timestamp) < time) {
          latestData[key] = row;
        }
      });

      Object.values(latestData).forEach(row => {
        const lat = parseFloat(row.Latitude);
        const lon = parseFloat(row.Longitude);

        const values = {
          mq4: parseFloat(row.MQ4),
          mq7: parseFloat(row.MQ7),
          mq8: parseFloat(row.MQ8),
          co2: parseFloat(row.CO2),
          aqi: parseFloat(row.AQI)
        };

        for (const key in values) {
          const value = values[key];
          const iconHtml = `<div class="custom-icon" style="background:${getColor(value, key)}">${Math.round(value)}</div>`;
          const icon = L.divIcon({ html: iconHtml, className: '' });

          const marker = L.marker([lat, lon], { icon: icon }).bindPopup(`
            <strong>Sensor:</strong> ${key.toUpperCase()}<br>
            <strong>Value:</strong> ${value}<br>
            <strong>Location:</strong> (${lat}, ${lon})<br>
          `);

          layers[key].addLayer(marker);
        }
      });
    }
  });
</script>

</body>
</html>
