<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Air Quality Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .custom-icon {
      border-radius: 50%;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 30px;
      width: 30px;
      height: 30px;
      display: inline-block;
    }
    #layer-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1001;
      background: white;
      padding: 10px;
      border: 1px solid gray;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
<div id="layer-controls">
  <label><input type="checkbox" checked onchange="toggleLayer(mq4Layer)"> MQ4</label><br>
  <label><input type="checkbox" checked onchange="toggleLayer(mq7Layer)"> MQ7</label><br>
  <label><input type="checkbox" checked onchange="toggleLayer(mq8Layer)"> MQ8</label><br>
  <label><input type="checkbox" checked onchange="toggleLayer(co2Layer)"> COâ‚‚</label>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
  var map = L.map('map').setView([41.2995, 69.2401], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  L.tileLayer('https://tiles.waqi.info/tiles/usepa-aqi/{z}/{x}/{y}.png?token=7d66e4b0e69eaaf2a61639048b7b925c1e0235d0', {
    maxZoom: 18,
    opacity: 0.5,
    attribution: 'Air Quality from WAQI'
  }).addTo(map);

  map.locate({setView: true, maxZoom: 13});
  map.on('locationfound', function(e) {
    var humanIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/847/847969.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });
    L.marker(e.latlng, {icon: humanIcon}).addTo(map).bindPopup("You are here");
    L.circle(e.latlng, e.accuracy / 2).addTo(map);
  });
  map.on('locationerror', function(e) {
    alert(e.message);
  });

  function getColor(aqi) {
    if (aqi <= 50) return "green";
    if (aqi <= 100) return "yellow";
    if (aqi <= 150) return "orange";
    if (aqi <= 200) return "red";
    if (aqi <= 250) return "purple";
    return "maroon";
  }

  const mq4Layer = L.layerGroup().addTo(map);
  const mq7Layer = L.layerGroup().addTo(map);
  const mq8Layer = L.layerGroup().addTo(map);
  const co2Layer = L.layerGroup().addTo(map);

  function toggleLayer(layer) {
    if (map.hasLayer(layer)) {
      map.removeLayer(layer);
    } else {
      map.addLayer(layer);
    }
  }

  Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vSRB9qgGLhEvdKtiZjbJjGPqQfOekxljqRyezJmwn2qj5kLaSnV5AW571rTNQbIWz2Yq0rXsxQYvdDK/pub?output=csv", {
    download: true,
    header: true,
    complete: function(results) {
      results.data.forEach(m => {
        const lat = parseFloat(m.Latitude);
        const lon = parseFloat(m.Longitude);
        const aqi = parseInt(m.AQI);
        const mq4 = parseInt(m.MQ4);
        const mq7 = parseInt(m.MQ7);
        const mq8 = parseInt(m.MQ8);
        const co2 = parseInt(m.CO2);
        const time = m.Timestamp;

        const iconHtml = `<div class="custom-icon" style="background:${getColor(aqi)}">${aqi}</div>`;
        const icon = L.divIcon({html: iconHtml, className: ''});

        const marker = L.marker([lat, lon], {icon: icon})
          .bindPopup(`
            <strong>Time:</strong> ${time}<br>
            <strong>AQI:</strong> ${aqi}<br>
            MQ4: ${mq4} ppm<br>
            MQ7: ${mq7} ppm<br>
            MQ8: ${mq8} ppm<br>
            COâ‚‚: ${co2} ppm<br>
            <button onclick="showGraph(${lat}, ${lon})">ðŸ“Š View Hourly AQI</button>
          `);

        mq4Layer.addLayer(marker);
        mq7Layer.addLayer(marker);
        mq8Layer.addLayer(marker);
        co2Layer.addLayer(marker);
      });
    }
  });

  function showGraph(lat, lon) {
    document.getElementById('graphModal').style.display = 'block';
    setTimeout(() => {
      const ctx = document.getElementById('aqiChart').getContext('2d');
      if (window.myChart) window.myChart.destroy();

      const hours = [...Array(12)].map((_, i) => `${24 - i}:00`).reverse();
      const values = [...Array(12)].map(() => 50 + Math.random() * 100);

      window.myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: hours,
          datasets: [{
            label: `Hourly AQI at [${lat.toFixed(2)}, ${lon.toFixed(2)}]`,
            data: values,
            borderColor: 'blue',
            borderWidth: 2,
            fill: false
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }, 100);
  }
</script>

<!-- Modal -->
<div id="graphModal" style="display:none; position:fixed; top:10%; left:10%; width:80%; height:70%; background:white; border:2px solid gray; z-index:1000; padding:10px;">
  <button onclick="document.getElementById('graphModal').style.display='none'" style="float:right;">Close</button>
  <div style="height:90%"><canvas id="aqiChart" style="width:100%; height:100%;"></canvas></div>
</div>
</body>
</html>
