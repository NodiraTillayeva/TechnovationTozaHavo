<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Air Quality Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .custom-icon {
      border-radius: 50%;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 30px;
      width: 30px;
      height: 30px;
      display: inline-block;
    }
    #layer-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1001;
      background: white;
      padding: 10px;
      border: 1px solid gray;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<div id="layer-controls">
  <button onclick="showOnlyLayer('mq4')">MQ4</button>
  <button onclick="showOnlyLayer('mq7')">MQ7</button>
  <button onclick="showOnlyLayer('mq8')">MQ8</button>
  <button onclick="showOnlyLayer('co2')">COâ‚‚</button>
  <button onclick="showOnlyLayer('aqi')">AQI</button>
</div>

<div id="map"></div>

<!-- Chart Modal -->
<div id="graphModal" style="display:none; position:fixed; top:10%; left:10%; width:80%; height:70%; background:white; border:2px solid gray; z-index:1000; padding:10px;">
  <button onclick="document.getElementById('graphModal').style.display='none'" style="float:right;">Close</button>
  <div style="height:90%"><canvas id="aqiChart" style="width:100%; height:100%;"></canvas></div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
  const map = L.map('map').setView([41.319, 69.248], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const layers = {
    mq4: L.layerGroup().addTo(map),
    mq7: L.layerGroup().addTo(map),
    mq8: L.layerGroup().addTo(map),
    co2: L.layerGroup().addTo(map),
    aqi: L.layerGroup().addTo(map)
  };

  function showOnlyLayer(activeKey) {
    for (const key in layers) {
      if (key === activeKey) map.addLayer(layers[key]);
      else map.removeLayer(layers[key]);
    }
  }

  function getColor(value, type) {
    if (type === 'aqi') {
      if (value <= 50) return "green";
      if (value <= 100) return "yellow";
      if (value <= 150) return "orange";
      if (value <= 200) return "red";
      if (value <= 300) return "purple";
      return "maroon";
    }
    if (type === 'mq4') {
      if (value <= 300) return "green";
      if (value <= 500) return "orange";
      return "red";
    }
    if (type === 'mq7') {
      if (value <= 200) return "green";
      if (value <= 350) return "orange";
      return "red";
    }
    if (type === 'mq8') {
      if (value <= 250) return "green";
      if (value <= 400) return "orange";
      return "red";
    }
    if (type === 'co2') {
      if (value <= 600) return "green";
      if (value <= 1000) return "orange";
      return "red";
    }
    return "#555";
  }

  const groupedAQIData = {};

  Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vSRB9qgGLhEvdKtiZjbJjGPqQfOekxljqRyezJmwn2qj5kLaSnV5AW571rTNQbIWz2Yq0rXsxQYvdDK/pub?output=csv", {
    download: true,
    header: true,
    complete: function(results) {
      const latestByLocation = {};

      results.data.forEach(row => {
        const lat = parseFloat(row.Latitude);
        const lon = parseFloat(row.Longitude);
        const key = `${lat.toFixed(5)},${lon.toFixed(5)}`;
        const aqi = parseFloat(row.AQI);
        const time = new Date(row.Timestamp);
        const hour = time.getHours().toString().padStart(2, '0') + ':00';

        if (!groupedAQIData[key]) groupedAQIData[key] = {};
        groupedAQIData[key][hour] = aqi;

        const timestamp = time.getTime();
        if (!latestByLocation[key] || timestamp > latestByLocation[key].timestamp) {
          latestByLocation[key] = {
            lat, lon, timestamp,
            mq4: parseFloat(row.MQ4),
            mq7: parseFloat(row.MQ7),
            mq8: parseFloat(row.MQ8),
            co2: parseFloat(row.CO2),
            aqi
          };
        }

        // Create a marker for every AQI data point
        const iconHtml = `<div class="custom-icon" style="background:${getColor(aqi, 'aqi')}">${Math.round(aqi)}</div>`;
        const icon = L.divIcon({ html: iconHtml, className: '' });

        const marker = L.marker([lat, lon], { icon: icon }).bindPopup(`
          <strong>Quality:</strong> ${aqi}<br>
          <strong>Time:</strong> ${row.Timestamp}<br>
          <button onclick="showGraph(${lat}, ${lon})">ðŸ“Š View Chart</button>
        `);

        layers.aqi.addLayer(marker);
      });

      // Add latest sensor values for MQ4â€“CO2
      Object.entries(latestByLocation).forEach(([key, row]) => {
        const sensors = ['mq4', 'mq7', 'mq8', 'co2'];
        sensors.forEach(type => {
          const value = row[type];
          const color = getColor(value, type);
          const iconHtml = `<div class="custom-icon" style="background:${color}">${Math.round(value)}</div>`;
          const icon = L.divIcon({ html: iconHtml, className: '' });

          const marker = L.marker([row.lat, row.lon], { icon: icon }).bindPopup(`
            <strong>${type.toUpperCase()}</strong>: ${value}<br>
            <button onclick="showGraph(${row.lat}, ${row.lon})">ðŸ“Š View AQI Chart</button>
          `);

          layers[type].addLayer(marker);
        });
      });
    }
  });

  function showGraph(lat, lon) {
    const key = `${lat.toFixed(5)},${lon.toFixed(5)}`;
    const data = groupedAQIData[key];
    if (!data) return;

    const sortedHours = Object.keys(data).sort();
    const values = sortedHours.map(h => data[h]);

    document.getElementById('graphModal').style.display = 'block';
    setTimeout(() => {
      const ctx = document.getElementById('aqiChart').getContext('2d');
      if (window.myChart) window.myChart.destroy();

      window.myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: sortedHours,
          datasets: [{
            label: `AQI by Hour`,
            data: values,
            borderColor: 'blue',
            borderWidth: 2,
            fill: false
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: 'AQI' }
            },
            x: {
              title: { display: true, text: 'Hour' }
            }
          }
        }
      });
    }, 100);
  }
</script>

</body>
</html>
